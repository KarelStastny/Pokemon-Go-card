<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <header>
        <img src="./images/Pokemon-GO-Logo-PNG-Image.png" alt="">

    </header>

    <section class="searchSection">
        <form>
            <input name="searchNumber" class="number" min="1" type="number" placeholder="Počet pokemonů" >
            <input class="find" type="submit" value="Find">
        </form>
        <input type="text" class="search" placeholder="Jméno Pokemona">

        <button class="changeButton" onclick="changeImg()">Change image</button>


    </section>

    <ul class="pokemon-list"></ul>

    <script src="script.js"></script>
</body>
</html>
